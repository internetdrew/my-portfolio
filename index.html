<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="./index.js"></script>
    <title>Andrew Rowley</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navigation -->
      <div class="nav container">
        <!-- Logo -->
        <a href="#" class="logo accent">Andrew Rowley</a>
        <!-- Navbar -->
        <nav class="navbar">
          <ul class="nav-links">
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#projects" class="nav-link">Projects</a></li>
            <li><a href="#contact" class="nav-link"> Contact </a></li>
            <li>
              <a href="./resume/resume.html" class="nav-link res-link"
                >Resume</a
              >
            </li>
          </ul>
        </nav>
        <!-- Menu Icon -->
        <div class="menu-icon" id="menu-icon">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </header>

    <section class="home container" id="home">
      <div class="home-content">
        <div class="home-img">
          <img src="./img/me.jpg" alt="andrew rowley" />
        </div>
        <div class="home-text">
          <p><span class="accent">Hi, my name is</span></p>
          <h1>Andrew Rowley</h1>
          <h2>I'm a <span class="accent">Software Engineer</span></h2>
          <!-- Social -->
          <div class="social-links">
            <a
              href="https://www.linkedin.com/in/internetdrew/"
              class="social-link"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a>
            <a href="https://github.com/internetdrew" class="social-link"
              ><ion-icon name="logo-github"></ion-icon
            ></a>
            <a href="https://twitter.com/_internetdrew" class="social-link"
              ><ion-icon name="logo-twitter"></ion-icon
            ></a>
          </div>
        </div>
      </div>
    </section>

    <ion-icon
      name="chevron-up-circle-outline"
      id="up-arrow"
      class="up-arrow"
    ></ion-icon>
  </body>
</html>
